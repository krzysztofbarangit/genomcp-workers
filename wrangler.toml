name = "genomcp"
main = "src/index.ts"
compatibility_date = "2025-11-28"
workers_dev = true

# KV Namespaces for fast caching
[[kv_namespaces]]
binding = "VARIANT_CACHE"
id = "a3a131cd6a9845eeac194903dea13b44"

[[kv_namespaces]]
binding = "GENE_CACHE"
id = "62d366b675eb4c73b53df57f1f211e85"

# Durable Objects for persistent state
[[durable_objects.bindings]]
name = "VARIANT_REGISTRY"
class_name = "VariantRegistry"
# script_name usuwamy – DO jest w tym samym workerze

# Migracje – NAJWAŻNIEJSZE
# Zmieniamy z new_classes -> new_sqlite_classes
[[migrations]]
tag = "v1"
new_sqlite_classes = ["VariantRegistry"]

# Environment variables
[vars]
ENVIRONMENT = "development"

# Production environment
[env.production]
name = "genomcp"

[env.production.vars]
ENVIRONMENT = "production"
